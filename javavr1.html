<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotating Cube in VR</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/webxr/XRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/webxr/XRControllerModelFactory.js"></script>
</head>
<body>
    <script>
        // Debugging WebXR support
        if (!navigator.xr) {
            console.error("WebXR not supported in this browser.");
            document.body.innerHTML = "<h1 style='color: red;'>WebXR is not supported in this browser. Please check your settings or use another browser.</h1>";
            return;
        }

        // Setting up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); // Black background

        // Camera and renderer
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add VR button
        document.body.appendChild(XRButton.createButton(renderer));

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Create the grid (space effect)
        const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x444444); // Smaller divisions, darker color
        gridHelper.position.y = -2; // Position below the cube
        scene.add(gridHelper);

        // Create the rotating green cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Enable movement with controllers
        const controller = renderer.xr.getController(0);
        const controllerModelFactory = new XRControllerModelFactory();

        // Attach model for visualization
        const controllerGrip = renderer.xr.getControllerGrip(0);
        controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
        scene.add(controllerGrip);

        controller.addEventListener('selectstart', () => {
            console.log("Controller button pressed!");
        });

        scene.add(controller);

        // Position camera and cube
        camera.position.z = 5; // Start camera a bit back
        cube.position.set(0, 0, 0); // Center the cube

        // Animate the scene
        const animate = () => {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        };

        animate();

        // Adjust viewport on resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
